<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization Tornados</title>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    <script src="lib/gmynd.js"></script> <!-- Include gmynd library -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="selectionBoxes.css">
</head>
<body class="font-class">
    <h1>Data Visualization Tornados</h1> 
    <div id="map-container">
        <div id="slider-container">
            <input type="range" id="year-slider" min="1950" max="2022" value="1950" step="1">
            <span id="year-label">1950</span>
        </div>
        <div id="menu-container">
            <label for="magnitude-select">Select Magnitude Level:</label>
            <select id="magnitude-select">
                <option value="all">All</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <label for="heatmap-select">Select Heatmap Level:</label>
            <select id="heatmap-select">
                <option value="none">None</option>
                <option value="all">All</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div id="selectionBoxes">
            <div id="modeSelectionBox" class="selectionBox">
            <label>
                <input type="radio" name="modeSelection" value="singleYear" checked onclick="handleRadioClick(this)">
                <span>Single year</span>
            </label>
            <label>
                <input type="radio" name="modeSelection" value="wholePeriod" onclick="handleRadioClick(this)">
                <span>Whole period</span>
            </label>
        </div>
        <div id="magnitudeSelectionBox" class="selectionBox">
            <label>
                <input type="radio" name="magnitudeSelection" value="all" checked onclick="handleRadioClick(this)">
                <span>Show all</span>
            </label>
            <label>
                <input type="radio" name="magnitudeSelection" value="ef0" onclick="handleRadioClick(this)">
                <span>EF0</span>
            </label>
            <label>
                <input type="radio" name="magnitudeSelection" value="ef1" onclick="handleRadioClick(this)">
                <span>EF1</span>
            </label>
            <label>
                <input type="radio" name="magnitudeSelection" value="ef2" onclick="handleRadioClick(this)">
                <span>EF2</span>
            </label>
            <label>
                <input type="radio" name="magnitudeSelection" value="ef3" onclick="handleRadioClick(this)">
                <span>EF3</span>
            </label>
            <label>
                <input type="radio" name="magnitudeSelection" value="ef4" onclick="handleRadioClick(this)">
                <span>EF4</span>
            </label>
            <label>
                <input type="radio" name="magnitudeSelection" value="ef5" onclick="handleRadioClick(this)">
                <span>EF5</span>
            </label>
        </div>
        </div>
        
    </div>
</body>
<script src="main.js"></script> 
</html>
