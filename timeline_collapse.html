<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Slider</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .timeline-container {
            display: flex;
            align-items: center;
        }

        .timeline-label {
            margin: 0 10px;
        }

        .timeline-slider {
            -webkit-appearance: none;
            width: 300px;
            height: 5px;
            background: #333;
            outline: none;
            opacity: 0.7;
            transition: opacity .15s ease-in-out;
        }

        .timeline-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background: #ccc;
            cursor: pointer;
        }

        .timeline-slider::-moz-range-thumb {
            width: 15px;
            height: 15px;
            background: #ccc;
            cursor: pointer;
        }

        .collapse-button {
            margin-left: 20px;
            padding: 10px 20px;
            background-color: #444;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .collapsed-slider {
            display: none;
        }

        .collapsed-line {
            width: 10px;
            height: 5px;
            background: #fff; /* Custom background color */
            border-radius: 5px; /* Custom border radius */
            margin: 0 5px; /* Custom margin */
        }
    </style>
</head>
<body>
    <div class="timeline-container">
        <span class="timeline-label" id="start-year">1950</span>
        <input type="range" class="timeline-slider" id="timeline-slider" min="1950" max="2022" value="1950">
        <div class="collapsed-line" id="collapsed-line" style="display: none;"></div>
        <span class="timeline-label" id="end-year">2022</span>
        <button class="collapse-button" id="collapse-button">Collapse</button>
    </div>

    <script>
        document.getElementById('collapse-button').addEventListener('click', function() {
            const slider = document.getElementById('timeline-slider');
            const collapsedLine = document.getElementById('collapsed-line');
            const isCollapsed = slider.classList.toggle('collapsed-slider');

            if (isCollapsed) {
                slider.style.display = 'none';
                collapsedLine.style.display = 'block';
            } else {
                slider.style.display = 'block';
                collapsedLine.style.display = 'none';
            }
        });
    </script>
</body>
</html>
